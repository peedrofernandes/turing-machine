<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="viewport">

  <a id="settings" href="/">
    <!-- Ícone com id "settings" aqui - será inserido usando JavaScript -->
  </a>

  <div id="palavra-entrada">
    <h5 class="mb-3 text-center">Palavra de entrada</h5>
    <div class="d-flex align-items-center gap-2">
      <input 
        id="inputPalavra"
        type="text" 
        placeholder="Insira sua palavra de entrada aqui" 
        class="form-control" 
      />
      <button id="inserirPalavra" class="btn btn-primary">Inserir</button>
    </div>
  </div>

  <div id="maquina-turing">
    <div id="fita-container">
      <ul id="fita"> <!-- Fita -->
        <li id="primeira-celula" class="celula">
          0
        </li>
        <li class="celula">
          1
        </li>
        <li class="celula">
          0
        </li>
        <li class="celula">
          1
        </li>
      </ul>
    </div>

    <div id="control-bar">
  
      <div id="play-pause-reset">
        <button id="play-pause">
          <!-- Ícone play-pause - A ser inserido dinamicamente -->
        </button>
        <button id="reset">
          <!-- Ícone reset - A ser inserido dinamicamente -->
        </button>
      </div>
  
      <div id="seta-cabecote">
        <svg style="transform: rotate(-90deg)" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
          <path fill="#111414" d="m304-82-56-57 343-343-343-343 56-57 400 400L304-82Z"/>
        </svg><!-- Seta do cabeçote -->
      </div>
  
      <div id="control-speed">
        <button id="rewind">
          <!-- Ícone de desaceleração - A ser inserido dinamicamente -->
        </button>
  
        <span id="speed">
  
        </span>
  
        <button id="forward">
          <!-- Ícone de aceleração - A ser inserido dinamicamente -->
        </button>
      </div>
  
    </div><!-- control-bar -->
  </div><!-- maquina-turing -->

  <div id="dados-correntes-mt">
    <div id="estado-atual" class="card">
      <div class="card-body">
        <h5 class="card-title py-0 my-0 text-center">Estado atual:</h5>
        <span class="mt-2 d-block text-center fw-bold cor-cinza" id="estado-atual-content">
          N/A
        </span>
      </div>
    </div>
    <div id="transicao-atual" class="card">
      <div class="card-body">
        <h5 class="card-title py-0 my-0 text-center">Transição atual:</h5>
        <span class="mt-2 d-block text-center fw-bold cor-cinza" id="transicao-atual-content">
          N/A
        </span>
      </div>
    </div>
    <div id="situacao-atual" class="card">
      <div class="card-body">
        <h5 class="card-title py-0 my-0 text-center">Situação atual:</h5>
        <span class="mt-2 d-block text-center fw-bold cor-cinza" id="situacao-atual-content">
          N/A
        </span>
      </div>
    </div>
  </div>

  
  <div id="dados-mt">
    <h3 class="mb-4 text-center">Dados da MT: (Q, Σ, Γ, δ, q0, qA, qR)</h3>
    <div id="dados">
      <div id="alfabeto-entrada">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title py-0 my-0 text-center">Σ - Alfabeto de entrada</h5>
            <span id="alfabeto-entrada-content" class="mt-2 d-block text-center fw-bold" >
              
            </span>
          </div>
        </div>
      </div>
      <div id="alfabeto-fita">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title py-0 my-0 text-center">Γ - Alfabeto da fita</h5>
            <span id="alfabeto-fita-content" class="mt-2 d-block text-center fw-bold">
              
            </span>
          </div>
        </div>
      </div>
      <div id="conjunto-estados">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title py-0 my-0 text-center">Q - Conjunto de estados</h5>
            <span id="conjunto-estados-content" class="mt-2 d-block text-center fw-bold">
              
            </span>
          </div>
        </div>
      </div>
      <div id="transicoes">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title py-0 my-0 text-center">δ - Transições</h5>
            <ul id="transicoes-content" class="mt-2 d-block text-center fw-bold">
              
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div><!-- viewport -->
</body>
</html>
